{% extends "base/index.html" %}

{% block content %}
  <h2>Connexion</h2>
  {% if erreur %}
    <p style="color: red;">{{ erreur }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>

  <p>Pas encore de compte ? <a href="{% url 'inscription' %}">S'inscrire</a></p>
{% endblock %}
