<div class="modal fade" id="modalAjoutProduit" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow rounded">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">➕ Ajouter un produit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <form method="POST" action="{% url 'ajouter_produit' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" name="nom" required>
              </div>
  
              <div class="col-md-6">
                <label for="categorie" class="form-label">Catégorie</label>
                <select class="form-select" name="categorie" required>
                  {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.nom }}</option>
                  {% endfor %}
                </select>
              </div>
  
              <div class="col-md-6">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" step="0.01" class="form-control" name="prix" required>
              </div>
  
              <div class="col-md-6">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" name="stock" required>
              </div>
  
              <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3" maxlength="255"></textarea>
              </div>
  
              <div class="col-md-12">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" name="image" required>
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
