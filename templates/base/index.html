{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} |IFOAD STORE 2025{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
                
            #graphiqueProduits {
                max-height: 400px;
                width: 100%;
            }

            .card {
                border-radius: 16px;
                overflow: hidden;
            }

            .card-header {
                font-size: 1.2rem;
                font-weight: bold;
            }


    </style>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #454f17;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard_admin' %}">
                <img src="{% static 'images/ifoad.png' %}" alt="Logo Université" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard_admin' %}">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_commandes' %}">Commandes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'passer_commande' %}">Passer Commande</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_utilisateurs' %}">Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'historique_actions' %}">Historiques</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'deconnexion' %}">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
